<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: wheat;
      }
      img {
        height: 50px;
        width: 50px;
        border-radius: 100%;
        margin-top: -92px;
      }
      .menu-icon {
        height: 30px;
        width: 30px;
        cursor: pointer;
        float: right;
        margin-top: 17px;
        margin-right: -19px;
        border-radius: 2px;
        display: none;
      }
      .contianer {
        background-color: rgb(0, 0, 0);
        width: 100%;
        height: 70px;
        padding-left: 8%;
        padding-right: 8%;
        box-sizing: border-box;
        overflow: hidden;
      }
      li {
        display: block;
      }
      nav {
        flex: 1;
        text-align: right;
      }
      nav ul li {
        list-style: none;
        display: inline-block;
        margin-right: 30px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bolder;
        display: block;
        margin-left: -20px;
      }
      nav ul li a:hover {
        color: rgb(146, 153, 51);
      }
      @media only screen and (max-width: 700px) {
        nav ul {
          height: 420px;
          width: 88%;
          margin-right: 07px;
          background: linear-gradient(#272727, #060706);
          position: absolute;
          top: 55px;
          right: 0;
          z-index: 2;
          display: no;
          overflow: hidden;
        }
        nav ul li {
          display: block;
          margin-top: 07px;
          margin-bottom: 05px;
        }
        nav ul li a {
          color: #fff;
        }
        .menu-icon {
          display: block;
        }
        li {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div class="contianer">
          <div class="navbar">
            <nav>
              <ul id="menuList">
                <li><a href="home.html">Home</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="GetinTouch.html">Get in Touch</a></li>
                <li><a href="GetinTouch.html">Email</a></li>
              </ul>
            </nav>
          </div>
          <img
            src="/project.html/menu.png"
            class="menu-icon"
            alt=" menu logo"
            onclick="togglemenu()"
          />
        </div>
        <img src="/Group7Project/mamaliberia.jpg" alt="" />
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
